<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-left">
            <img src="Images/contactus.png" alt="Contact illustration" class="contact-image">
            <h2>Are You Facing Any Problem..?</h2>
            <p>It va esser tam simplic quam Occidental in fact it va esser Occidental angles quam un skeptic cambridge es.</p>
            <button class="live-chat-btn">Start Live Chat</button>
            <div class="contact-info">
                <p>Email: <a href="mailto:youremailid@gmail.com">youremailid@gmail.com</a></p>
                <p>Phone: <a href="tel:+001234567890">(001) 1234 567 890</a></p>
            </div>
        </div>
        <div class="contact-right">
            <h3>Get in Touch</h3>
            <form action="">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name ..">

                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email ..">

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject ..">

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter message .."></textarea>

                <button type="submit" class="send-message-btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
